<!DOCTYPE html>

<html lang = "en"> 
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type = "text/javascript" src = "main.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">    </script>
    <title> Second Page</title>
  </head>

  
  <body>
    <div class="container">
      <div class="top"></div>
      <div class="content">
        <div id="app"></div>
        <canvas class="canvas1" id="bg"></canvas>
        <script type="module" src="/main.js"></script>
        <!--<p>How to create a browser window look with CSS</p>
        <h3>Browser window</h3>
        <textarea id="privacy_text" class="terms"></textarea>
        -->
        <canvas class="canvas1" id="myChart" style="width:80%;max-width:700px"></canvas>
          
          <script>
          var xValues = ["Concrete", "Wood", "Steel", "Glass", "Other"];
          var yValues = [55, 49, 44, 24, 15];
          var barColors = [
            "#DBAEFF",
            "#B1D9FF",
            "#A9F4D0",
            "#FBE38E",
            "#FDD09F"
          ];
          
          new Chart("myChart", {
            type: "pie",
            data: {
              labels: xValues,
              datasets: [{
                backgroundColor: barColors,
                data: yValues
              }]
            },
            options: {
              title: {
                display: true,
                text: "Material Contribution Embodied Carbon",

              }
            }
          });
          </script>
        </canvas>
      </div>
    </div>
    
  </body>
</html>
